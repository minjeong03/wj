<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #todoInput {
      width: 250px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    #saveBtn {
      margin-left: 8px;
      padding: 10px 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #saveBtn:hover {
      background-color: #005fcb;
    }
    ul {
      margin-top: 30px;
      list-style: none;
      padding: 0;
      width: 300px;
    }
    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: #888;
    }
    button.delete {
      background: none;
      border: none;
      color: #d33;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ì˜¤ëŠ˜ì˜ í•  ì¼</h1>
  <div>
    <input id="todoInput" type="text" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" />
    <button id="saveBtn">ì €ì¥</button>
  </div>

  <ul id="todoList"></ul>

  <script>
    // ğŸ‘‰ Google Apps Script URLë¡œ êµì²´í•˜ì„¸ìš”
    const GAS_URL = "https://script.google.com/macros/s/AKfycby8nkwH7I5hp7S0aVCK2jGP4C7UelXDumpg-osvsvUhtPDZnAAmqGl3FqzqWNsCPY2E/exec";

  const input = document.getElementById("todoInput");
  const saveBtn = document.getElementById("saveBtn");
  const list = document.getElementById("todoList");

  // ğŸ“¤ Todo ì €ì¥
  async function saveTodo() {
    const todo = input.value.trim();
    if (!todo) return alert("í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”!");

    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", todo }),
      });

      const text = await res.text(); // âœ… HtmlServiceëŠ” text()ë¡œ ë°›ì•„ì•¼ í•¨
      const data = JSON.parse(text);

      if (data.success) {
        input.value = "";
        await loadTodos(); // ìƒˆë¡œê³ ì¹¨ ì—†ì´ ëª©ë¡ ê°±ì‹ 
      } else {
        alert("ì €ì¥ ì‹¤íŒ¨!");
      }
    } catch (err) {
      console.error("ì €ì¥ ì¤‘ ì˜¤ë¥˜:", err);
      alert("ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
    }
  }

  // ğŸ“¥ Todo ë¶ˆëŸ¬ì˜¤ê¸°
  async function loadTodos() {
    try {
      const res = await fetch(GAS_URL + "?action=list");
      const text = await res.text(); // âœ… HtmlServiceëŠ” JSONì´ ë¬¸ìì—´ë¡œ ì˜´
      const todos = JSON.parse(text);

      list.innerHTML = "";
      todos.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = item.text;
        li.classList.toggle("done", item.done);
        li.addEventListener("click", () => toggleDone(i));

        const del = document.createElement("button");
        del.textContent = "âœ•";
        del.className = "delete";
        del.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteTodo(i);
        });

        li.appendChild(del);
        list.appendChild(li);
      });
    } catch (err) {
      console.error("ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", err);
      list.innerHTML = "<li style='color:gray'>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</li>";
    }
  }

  // âœ… ì™„ë£Œ/ì·¨ì†Œ í† ê¸€
  async function toggleDone(index) {
    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "toggle", index }),
      });

      const text = await res.text();
      const result = JSON.parse(text);
      if (result.success) loadTodos();
    } catch (err) {
      console.error("í† ê¸€ ì‹¤íŒ¨:", err);
    }
  }

  // âŒ ì‚­ì œ
  async function deleteTodo(index) {
    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", index }),
      });

      const text = await res.text();
      const result = JSON.parse(text);
      if (result.success) loadTodos();
    } catch (err) {
      console.error("ì‚­ì œ ì‹¤íŒ¨:", err);
    }
  }

  // ì´ˆê¸° ë¡œë“œ
  saveBtn.addEventListener("click", saveTodo);
  window.addEventListener("load", loadTodos);
  </script>
</body>
</html>
