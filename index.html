<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #todoInput {
      width: 250px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    #saveBtn {
      margin-left: 8px;
      padding: 10px 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #saveBtn:hover {
      background-color: #005fcb;
    }
    ul {
      margin-top: 30px;
      list-style: none;
      padding: 0;
      width: 300px;
    }
    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: #888;
    }
    button.delete {
      background: none;
      border: none;
      color: #d33;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ì˜¤ëŠ˜ì˜ í•  ì¼</h1>
  <div>
    <input id="todoInput" type="text" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" />
    <button id="saveBtn">ì €ì¥</button>
  </div>

  <ul id="todoList"></ul>

  <script>
    // âœ… Google Apps Script Web App URL
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycby8nkwH7I5hp7S0aVCK2jGP4C7UelXDumpg-osvsvUhtPDZnAAmqGl3FqzqWNsCPY2E/exec";

    // âœ… Cloudflare Worker Proxy URL (ìì‹ ì˜ Worker ì£¼ì†Œë¡œ êµì²´)
    const PROXY_URL = "https://lingering-silence-aad0.minjeongkim-digipen.workers.dev/?url=";

    const input = document.getElementById("todoInput");
    const saveBtn = document.getElementById("saveBtn");
    const list = document.getElementById("todoList");

    // ğŸ“¥ Todo ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadTodos() {
      try {
        const res = await fetch(
          PROXY_URL + encodeURIComponent(GAS_URL + "?action=list")
        );
        const text = await res.text();
        const todos = JSON.parse(text);

        list.innerHTML = "";
        todos.forEach((item, i) => {
          const li = document.createElement("li");
          li.textContent = item.text;
          li.classList.toggle("done", item.done);
          li.addEventListener("click", () => toggleDone(i));

          const del = document.createElement("button");
          del.textContent = "âœ•";
          del.className = "delete";
          del.addEventListener("click", (e) => {
            e.stopPropagation();
            deleteTodo(i);
          });

          li.appendChild(del);
          list.appendChild(li);
        });
      } catch (err) {
        console.error("ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:", err);
        list.innerHTML =
          "<li style='color:gray'>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ğŸ˜¢</li>";
      }
    }

    // ğŸ“¤ Todo ì €ì¥
    async function saveTodo() {
      const todo = input.value.trim();
      if (!todo) return alert("í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”!");

      try {
        const res = await fetch(PROXY_URL + encodeURIComponent(GAS_URL), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "add", todo }),
        });

        const text = await res.text();
        const data = JSON.parse(text);

        if (data.success) {
          input.value = "";
          loadTodos();
        } else {
          alert("ì €ì¥ ì‹¤íŒ¨!");
        }
      } catch (err) {
        console.error("ì €ì¥ ì˜¤ë¥˜:", err);
        alert("ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
      }
    }

    // âœ… ì™„ë£Œ/ì·¨ì†Œ í† ê¸€
    async function toggleDone(index) {
      try {
        const res = await fetch(PROXY_URL + encodeURIComponent(GAS_URL), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "toggle", index }),
        });

        const text = await res.text();
        const result = JSON.parse(text);
        if (result.success) loadTodos();
      } catch (err) {
        console.error("í† ê¸€ ì‹¤íŒ¨:", err);
      }
    }

    // âŒ ì‚­ì œ
    async function deleteTodo(index) {
      try {
        const res = await fetch(PROXY_URL + encodeURIComponent(GAS_URL), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "delete", index }),
        });

        const text = await res.text();
        const result = JSON.parse(text);
        if (result.success) loadTodos();
      } catch (err) {
        console.error("ì‚­ì œ ì‹¤íŒ¨:", err);
      }
    }

    // ì´ˆê¸° ë¡œë“œ
    saveBtn.addEventListener("click", saveTodo);
    window.addEventListener("load", loadTodos);
  </script>
</body>
</html>
